name: Keep Render Awake

on:
  schedule:
    # Runs every 14 minutes (just before 15-minute sleep threshold)
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render service
        run: |
          curl -f https://printerstore.onrender.com/health || exit 1

